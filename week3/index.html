<!DOCTYPE html>
<head>
  <style>
    div {
      border : 1px solid black;
      padding : 20px;
    }

    #div1 {
      width : 250px;
      height: 250px;
    }

    #div2 {
      width: 200px;
      height: 200px;
    }

    #div3 {
      width: 150px;
      height: 150px;
    }

    #div4 {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div id="div1">
    <div id="div2">
      <div id="div3">
        <div id="div4">
        </div>
      </div>
    </div>
  </div>

  <script>
  var evt1 = document.querySelector("#div4");

  evt1.addEventListener("click", function(ev) {
    alert("center");
    ev.stopPropagation();
  });

  var evt = document.querySelector("#div1");

  evt.addEventListener("click", function(evnt) {
    alert(evnt.target.id);
  });
  </script>
</body>
