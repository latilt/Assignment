<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="./main.css">


  <title>Carousel</title>
</head>

<body>
  <div class="view">
    <div id="prev" class="arrow"><</div>
    <div id="next" class="arrow">></div>
    <div class="container" style="transform: translateX(-600px)">
      <div class="contents" style="background-color: antiquewhite;">1</div>
      <div class="contents" style="background-color: wheat;">2</div>
      <div class="contents" style="background-color: burlywood;">3</div>
      <div class="contents" style="background-color: darksalmon;">4</div>
      <div class="contents" style="background-color: pink;">5</div>
    </div>
    <ul class="indicatorContainer" style="left: 0">
    </ul>
  </div>

  <script src="./main.js"></script>
</body>
</html>
